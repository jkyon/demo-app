<div class="example-form">
  <!-- <form class="example-form">
    
  </form> -->
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [(ngModel)]="NameValue">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Age " [(ngModel)]="AgeValue"/>
    </mat-form-field>
  <div>
    <button mat-raised-button color="primary" class="btn btn-primary" (click)="onSave()">Submit</button>
  </div>
</div>
<mat-divider></mat-divider>
<br/>
<div class="admin-grid-component-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef [ngClass]="'customWidthClass'"> Name </th>
            <td mat-cell *matCellDef="let element" [ngClass]="'customWidthClass'"> {{element.Name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Age" class="">
            <th mat-header-cell *matHeaderCellDef [ngClass]="'customWidthClass'"> Age </th>
            <td mat-cell *matCellDef="let element" [ngClass]="'customWidthClass'"> {{element.Age}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef [ngClass]="'customWidthClass'"> Description </th>
            <td mat-cell *matCellDef="let element" [ngClass]="'customWidthClass'"> {{element.Description}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>    
</div>
